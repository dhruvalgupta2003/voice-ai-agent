<!DOCTYPE html>
<html>
<head>
    <title>Voice Agent WebSocket Test</title>
    <script>
        let socket;
        
        function connectSocket() {
            socket = new WebSocket("ws://localhost:8000/ws");
            
            socket.onopen = function(e) {
                console.log("Connection established");
                document.getElementById("status").textContent = "Connected";
            };
            
            socket.onmessage = function(event) {
                console.log("Message received:", event.data);
                const message = JSON.parse(event.data);
                const messagesDiv = document.getElementById("messages");
                const messageEl = document.createElement("div");
                messageEl.textContent = JSON.stringify(message);
                messagesDiv.appendChild(messageEl);
            };
            
            socket.onclose = function(event) {
                console.log("Connection closed");
                document.getElementById("status").textContent = "Disconnected";
            };
            
            socket.onerror = function(error) {
                console.log("Error:", error);
                document.getElementById("status").textContent = "Error";
            };
        }
        
        function testWithFile() {
            const filename = document.getElementById("filename").value;
            if (!filename) {
                alert("Please enter a filename");
                return;
            }
            
            // Close previous connection if exists
            if (socket) {
                socket.close();
            }
            
            // Connect to test file endpoint
            socket = new WebSocket(`ws://localhost:8000/ws/test-file/${filename}`);
            
            socket.onopen = function(e) {
                console.log("Test file connection established");
                document.getElementById("status").textContent = "Testing with file: " + filename;
            };
            
            socket.onmessage = function(event) {
                console.log("Test message received:", event.data);
                const message = JSON.parse(event.data);
                const messagesDiv = document.getElementById("messages");
                const messageEl = document.createElement("div");
                messageEl.textContent = JSON.stringify(message);
                messagesDiv.appendChild(messageEl);
            };
        }
    </script>
</head>
<body>
    <h2>Voice Agent WebSocket Test</h2>
    <div>
        <button onclick="connectSocket()">Connect WebSocket</button>
        <span id="status">Disconnected</span>
    </div>
    <div style="margin-top: 20px;">
        <input id="filename" type="text" placeholder="Enter filename (e.g., sample.wav)">
        <button onclick="testWithFile()">Test with File</button>
    </div>
    <div id="messages" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto;"></div>
</body>
</html>
